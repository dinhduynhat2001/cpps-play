<script src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<!-- The Almighty SWFObject -->
    <script type="text/javascript">
        var swfUrl                  = "Load.swf";
        var swfID                   = "scene";
        var swfWidth                = "1250";
        var swfHeight               = "800";
        var swfVersion              = "6.9.1.3.3.7"; //lmao
        var allowExpressInstall     = false;
        var flashVars = {};
        var params = {
            menu                    : "false",
            quality                 : "high",
            allowscriptaccess       : "always",
            wmode                    : "opaque",
            salign                    : "t"
        };
        var attributes = {
            id                      :swfID,
            name                    :swfID
        };


        swfobject.embedSWF(swfUrl, swfID, swfWidth, swfHeight, swfVersion, allowExpressInstall, flashVars, params, attributes);
    </script>
                <!-- div shit fix -->
